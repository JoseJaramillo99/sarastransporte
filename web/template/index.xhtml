        <div id="login-page">
            <div class="container">
                
                <h:form class="form-login" >
                    <h2 class="form-login-heading">sign in now</h2>
                    <div class="login-wrap">

                        <h:inputText  value="#{usuarioSession.usuarioIn}" html5:type="email" class="form-control" html5:placeholder="Correo" html5:autofocus="true"/>

                        <br/>
                        <h:inputSecret  value="#{usuarioSession.passIn}" class="form-control" html5:placeholder="Clave"/>
                        <br/>
                        <h:commandButton action="#{usuarioSession.inicioSession()}" class="btn btn-theme btn-block" value="SIGN IN"/>
                        <hr/>
                        <div class="login-social-link centered">
                            <p>or you can sign in via your social network</p>
                            <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
                            <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
                        </div>
                        
                    </div>

                </h:form>

                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">Forgot Password ?</h4>
                            </div>
                            <h:form>
                                <div class="modal-body">
                                    <p>Enter your e-mail address below to reset your password.</p>
                                    <h:inputText value="#{registroRequest.correoIn}" html5:placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix"/>
                                </div>
                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                                    <h:commandButton action="#{registroRequest.recuperarClave()}" class="btn btn-theme" value="Submit"/>
