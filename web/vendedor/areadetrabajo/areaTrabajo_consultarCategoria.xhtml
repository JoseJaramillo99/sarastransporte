        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
                    <div class="col-md-12">

                        <h:form>
                            <div class="row" style="margin-top: 15px;">
                                <c:forEach items="#{categoriaView.listaCategorias}" var="cate">
                                    <h:commandLink action="#{categoriaView.seleccionCategoria(cate.caid)}"   >
                                        <div class="col-lg-2 col-md-2 col-sm-2 mb">
                                            <div class="weather-3 pn centered" style="background: #3498DB !important;">
                                                <i class="fa fa-flag"></i>
                                                <br/>
                                                <br/>
                                                <div class="info">
                                                    <div class="row">
                                                        <h4 class="centered">#{cate.catipo}</h4>
                                                        <div class="col-sm-12 col-xs-12 pull-right">
                                                            <p class="goright"><i class="fa fa-flag"></i> #{categoriaView.cantidadVehiculosCategoria(cate.caid)} Vehiculos</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:commandLink>
                                </c:forEach>            
                            </div>
                        </h:form>

                        <div class="row">
                            <h1> categoria -> #{categoriaView.categoriaSelect.catipo} </h1>
                        </div>


                        <div class="row">

                            <h:panelGroup id="tabla">
                                <h:form id="listaProductos">
                                    <c:forEach items="#{categoriaView.listaVehiculos()}" var="pt">
                                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">


                                            <div class="custom-box">

                                                <div class="servicetitle">
                                                    <h4>#{pt.vehplaca}</h4>
                                                    <hr/>
                                                </div>
                                                <div class="icn-main-container" style="height: 128px !important;">
                                                    <span class="icn-container" style="font-size: inherit;">$ #{pt.vehprecio}</span>
                                                </div>
                                                <p>Serial : #{pt.vehmarca}</p>
                                                <ul class="pricing">
                                                    <li>color : #{pt.color}</li>
                                                    <li>Estado: #{pt.vehestado}</li>
                                                </ul>

                                                <h:commandButton style="display: none" id="tb3#{pt.vehplaca}" action="#{vehiculoView.removerVehiculo(vehiRemov)}"></h:commandButton>

                                                <button type="button" onclick="$('#listaProductos\\:tb3#{pt.vehplaca}').click()" class="btn btn-round btn-danger">Borrar</button>

                                            </div>
                                            <!-- end custombox -->
                                        </div>
                                        <!-- end col-4 -->
                                    </c:forEach>
                                </h:form>
                            </h:panelGroup>

                        </div>
                        <div class="row">
                            <a class="btn btn-success btn-xs" data-toggle="modal" href="#myModal"> New Product</a>
                            <br/>
                            <br/>
                            <br/>
                            <!--
                            <h:form>
                                <p:growl id="messages" showDetail="true" />   

                                <p:fileUpload 
                                    listener=""
                                    mode="advanced"
                                    dragDropSupport="true"

                                    update=":tabla messages"
                                    sizeLimit="100000000"
                                    cancelLabel="Cancelar"

                                    invalidFileMessage="Archivo no valido"
                                    label="Escoger"
                                    uploadLabel="Subir"
                                    fileLimit="3"                                                                                          
                                    allowTypes="/(\.|\/)(xls|xlsx)$/" >

                                </p:fileUpload>
                            </h:form>
                            -->
                        </div>
                    </div>
                </div>




            </section>
        </section>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title">Registrar nuevo vehiculo</h4>
                    </div>
                    <h:form  id="cargaArchivo" enctype="multipart/form-data">
                        <div class="modal-body">
                            <div class="login-wrap">
                                <h:selectOneMenu id="idCat" value="#{vehiculoView.id_categoria}" class="form-control">
                                    <f:selectItems itemLabel="#{cat.catipo}" itemValue="#{cat.caid}" value="#{categoriaView.listaCategorias}" var="cat"></f:selectItems>
                                </h:selectOneMenu>
                                <br/>
                                <h:inputText  value="#{vehiculoView.vehiculoNuevo.vehplaca}" class="form-control" html5:placeholder="Placa" html5:autofocus="true"/>
                                <br/>
                                <h:inputText  value="#{vehiculoView.vehiculoNuevo.vehprecio}" class="form-control" html5:placeholder="#Precio" html5:autofocus="true"/>
                                <br/>
                                <h:inputText value="#{vehiculoView.vehiculoNuevo.vehmarca}" class="form-control" html5:placeholder="Marca" html5:autofocus="true"/>
                                <br/>
                                <h:inputText  value="#{vehiculoView.vehiculoNuevo.color}"  class="form-control" html5:placeholder="color" html5:autofocus="true"/>
                                <br/>
                                <h:inputText  value="#{vehiculoView.vehiculoNuevo.vehmodelo}"  class="form-control" html5:placeholder="modelo" html5:autofocus="true"/>
                                <br/>

                                <h:inputText  value="#{vehiculoView.vehiculoNuevo.vehestado}"  class="form-control" html5:placeholder="estado" html5:autofocus="true"/>
                                <br/>

                            </div>

                        </div>
                    </h:form>
                </div>
                <h:form>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
                        <h:commandButton onclick="window.location.reload()" action="#{vehiculoView.nuevoVehiculo()}" class="btn btn-theme" value="Register"/>

                    </div>
                </h:form>
            </div>
        </div>

    </ui:composition>
